<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ===== Reset & Fonts ===== */
* {margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',sans-serif;}
body {background-color:#41498b;color:#fff;overflow-x:hidden;}

/* ===== Header ===== */
header {
  position:fixed; width:100%; top:0; left:0;
  background: rgba(0,0,0,0.4); backdrop-filter: blur(6px);
  padding:12px 30px; display:flex; justify-content:space-between; align-items:center;
  z-index:1000;
}
header h1 {font-size:24px; color:#fff;}
.icons {
  position: absolute; /* أو fixed حسب مكانك */
  top: 20px;
  right: 20px;
  display: flex;
  gap: 15px; /* مسافة بين الايقونات */
}

.icons a {
  font-size: 24px;
  color: white;
  text-decoration: none;
  transition: 0.3s;
}

.icons a:hover {
  color: rgb(122, 218, 32);
}

/* ===== Hero Section ===== */
.hero {
  min-height:100vh; display:flex; justify-content:center; align-items:center;
  text-align:center; background: url('bg.png') no-repeat center center/cover;
  position: relative;
}
.hero::before {
  content:""; position:absolute; top:0; left:0; width:100%; height:100%;
  background-color: rgba(0,0,0,0.4); z-index:0;
}
.hero-text {color:#fff; max-width:700px; padding:20px; z-index:1; animation:fadeInUp 1.5s ease;}
.hero-text h2 {font-size:48px; font-weight:700; margin-bottom:20px; animation:fadeInUp 1s ease;}
.start-btn {
  display: inline-block;
  padding: 15px 40px;
  background: linear-gradient(135deg,#00ff37, #097fee);
  color: #fff;
  font-size: 22px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-decoration: none;
  border-radius: 50px;
  box-shadow: 0 0 20px rgba(218,165,32,0.6);
  transition: all 0.3s ease-in-out;
  position: relative;
  overflow: hidden;
}

.start-btn:hover {
  background: linear-gradient(135deg, #097fee,#00ff37);
  box-shadow: 0 0 35px rgba(218,165,32,0.9);
  transform: scale(1.1);
}


/* ===== Content Section ===== */






/* ===== Footer ===== */
footer {
  background:#111; color:#fff; text-align:center; padding:20px; font-size:16px;
}
footer a {color:goldenrod; text-decoration:none; font-weight:700;}
footer a:hover {color:#0c66b9; text-decoration:underline;}

/* ===== Animations ===== */
@keyframes fadeInUp {
  from {opacity:0; transform:translateY(40px);}
  to {opacity:1; transform:translateY(0);}
}

/* ===== Responsive ===== */
@media(max-width:768px){
  .hero-text h2{font-size:32px;}
  .start-btn{font-size:16px; padding:12px 30px;}
  .card h3{font-size:1.5rem;}
  .card .btn{padding:10px 20px;}
}
</style>
</head>
<body>

<header>

  <!-- واتساب -->

</div>
 
</header>

<section class="hero">
  <div class="hero-text">
    <h2>Your Success Starts Here</h2>
    <a href="code.html" class="start-btn">START</a>
  </div>
</section>

</footer>

</body>
</html>
